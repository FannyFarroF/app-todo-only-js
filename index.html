<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Todo</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>

    <div class="container py-5">
        <h2 class="text-center text-white">APP TODO</h2>
        <div class="row my-3 justify-content-center">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form m-auto" id="form-tasks">
                                    <div class="mb-3">
                                        <label for="task" class="form-label">Tarea</label>
                                        <input type="text" class="form-control" id="task">
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-success mb-3 w-100" id="button_add">Agregar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 my-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="text-center">Mis Tareas</h6>
                                <div id="list" class="my-2">
                                    <ul id="list-tasks" class="list-group">
                                        <!-- aqui se mostrarÃ¡n las tareas -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="content text-white text-center">
                <p>Desarrollado por 
                    <a href="https://devfannyfarro.netlify.app/"  target="_blank" class="text-white">FFarro</a> &copy; 2024
                </p>
            </div>
        </footer>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
